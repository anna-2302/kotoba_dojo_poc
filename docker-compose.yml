version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: kotoba_dojo_db
    environment:
      POSTGRES_USER: kotoba_user
      POSTGRES_PASSWORD: kotoba_pass
      POSTGRES_DB: kotoba_dojo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kotoba_user -d kotoba_dojo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
